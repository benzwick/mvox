name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Download MFEM
      # NOTE: v4.5.2.tar.gz is extracted to mfem-4.5.2
      run: |
        mkdir /home/runner/work/mfem
        cd /home/runner/work/mfem
        wget https://github.com/mfem/mfem/archive/refs/tags/v4.5.2.tar.gz
        tar -zxf v4.5.2.tar.gz
    - name: Create MFEM build directory
      run: |
        mkdir /home/runner/work/mfem/build
        cd /home/runner/work/mfem/build
        pwd
    - name: Configure MFEM
      run: cmake -DCMAKE_INSTALL_PREFIX=/opt/mfem/mfem-4.5 /home/runner/work/mfem/mfem-4.5.2
    - name: Make MFEM
      run: make
    - name: Install MFEM
      run: make install
    - name: Install ITK
      run: |
        sudo apt-get update
        sudo apt-get install libinsighttoolkit4-dev
    - name: Create MVox build directory
      run: |
        mkdir /home/runner/work/mvox/build
        cd /home/runner/work/mvox/build
    - name: Configure MVox
      run: cmake -DMFEM_DIR=/opt/mfem/mfem-4.5 /home/runner/work/mvox/mvox
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
    - name: make install
      run: make install
    - name: Test mvox
      # TODO: move this to cmake
      run: |
        wget https://github.com/mhalle/spl-brain-atlas/blob/master/slicer/volumes/imaging/A1_grayT1-1mm_resample.nrrd
        mvox -box -imask A1_grayT1-1mm_resample.nrrd
